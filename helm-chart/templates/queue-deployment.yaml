apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue
  template:
    metadata:
      labels:
        app: queue
    spec:
      containers:
      - image: redis:4-alpine
        imagePullPolicy: Always
        name: queue
        args:
        - redis-server
        - --appendonly
        - "yes"
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: data
          subPath: queue
        ports:
        - containerPort: 6379
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data-claim
